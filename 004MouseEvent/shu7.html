<script>
    var num = 1;
    function gogogo(){
        if(num%7==0||num%10==7||Math.floor(num/10)%10==7){
            document.body.innerHTML = "Pass("+num+")";
        }
        else{
            document.body.innerHTML = num;
        }

    }
