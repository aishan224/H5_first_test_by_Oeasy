<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 100px;
        }
    </style>

</head>
<body>
<div id = "message"></div>

<script>
    var binggo = false;
    var str;
    function guess(){
        if(binggo){
            return;
        }
        var guess = prompt("您猜骰子是多少?"); //得到的是带双引号的
        if(!Number.isInteger(guess/1)||guess>6||guess<1){
            document.getElementById("message").innerHTML="您的输入有误";
            binggo = true;
        }
        else {
            console.info("arandom===="+arandom);
            console.info("guess===="+guess);
            var diff = Math.abs(guess-arandom);
            console.info("diff===="+diff);

            if (guess==arandom){
                str="中了！"+"<br>"+"<img src=\"images/"+arandom+".png\"/>";
                //document.write();
                binggo = true;
            }
            else if(guess > arandom){
                if(diff>1){
                    str="太大了"+"<br>";
                }
                else{
                    str="有一点点大了"+"<br>";
                }
            }
            else {
                if (diff > 1) {
                    str = "太小了" + "<br>";
                } else {
                    str = "有一点点小了" + "<br>";
                }
            }
            document.getElementById("message").innerHTML = str;
        }

    }
    var arandom = Math.random();
    arandom = Math.floor(arandom*6)+1;
    console.log(arandom);
    //document.write(arandom);
    //
    for (var i=0;i<3;i++){
        guess();
    }
</script>
</body>
</html>
