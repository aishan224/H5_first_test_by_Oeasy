<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>一首唐诗</title>
    <style type="text/css">
        body{
            background-image: url("./images/905345.jpg");
            background-size: 100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst {
            from{opacity: 0}
            to{opacity: 100}
        }
        h1,p{
            animation: myfirst 1s infinite;
        }
    </style>
</head>
<body>
    <h1>静夜思</h1>
    <p>床前明月光，</p>
    <p>疑是地上霜，</p>
    <p>举头望明月，</p>
    <p>低头思故乡</p>
</body>
</html>
