<head>

    <title>Title</title>
    <script>
        var password = prompt("请输入密码：");
        if(password == 123){
            alert("密码正确");
        }
        else if(password == 456){
            alert("权限不够")
        }
        else{                        //else跟上面最近的if配对
            alert("警报=======");
            alert("密码错误！！");
        }
    </script>
</head>
